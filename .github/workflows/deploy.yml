name: Deploy Supabase Functions and Migrations

on:
  push:
    branches:
      - main  # or your default branch
      - develop
    paths:
      - 'backend/**'  # Only trigger on changes in backend directory
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and Supabase CLI
        run: |
          cd backend
          npm ci
          npm install supabase@latest --save-dev

      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd backend
          echo "Linking Supabase project..."
          npx supabase link --project-ref $SUPABASE_PROJECT_ID
          echo "Supabase project linked successfully."

      - name: Validate Supabase Configuration
        run: |
          cd backend
          echo "Validating Supabase configuration..."
          npx supabase validate
          echo "Supabase configuration validated successfully."

      - name: Deploy Supabase Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd backend
          echo "Deploying Supabase functions..."
          npx supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
          echo "Supabase functions deployed successfully."

      - name: Apply Supabase Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd backend
          echo "Applying Supabase migrations..."
          npx supabase db push --project-ref $SUPABASE_PROJECT_ID
          echo "Supabase migrations applied successfully."

      - name: Check for Deployment Errors
        if: failure()
        run: |
          echo "Deployment failed. Please check the logs for more information."
          exit 1

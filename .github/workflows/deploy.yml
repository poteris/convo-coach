name: Deploy Supabase Functions and Migrations

on:
  push:
    branches:
      - main  # or your default branch
      - develop
    paths:
      - 'backend/**'  # Only trigger on changes in backend directory

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and Supabase CLI
        run: |
          cd backend
          npm ci
          npm install supabase@latest --save-dev

      - name: Validate Supabase Configuration
        run: |
          cd backend
          npx supabase init
          npx supabase validate

      - name: Deploy Supabase Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd backend
          npx supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
        continue-on-error: true

      - name: Apply Supabase Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd backend
          npx supabase db push --project-ref $SUPABASE_PROJECT_ID
        continue-on-error: true

      - name: Check for Deployment Errors
        if: ${{ failure() }}
        run: |
          echo "Deployment failed. Please check the logs for more information."
          exit 1
